<div class="chat-container">
    <h3 *ngIf="!chatHistory">What can I help with?</h3>
    <div class="chat-window custom-scrollbar">
        <div *ngFor="let msg of chatHistory" [ngClass]="msg.role === 'assistant' ? 'assistant-chat' : 'user-chat'">
            <p *ngIf="msg.role === 'user'" class="user">{{ msg.content }}</p>
            <div *ngIf="msg.role === 'assistant'" class="assistant" [innerHTML]="msg.htmlContent"></div>
        </div>
        <div *ngIf="isLoading" class="loader">
            <span></span><span></span><span></span>
        </div>
    </div>
    <div class="input-container">
        <input type="text" (keydown.enter)="sendPrompt()" [(ngModel)]="userPrompt" placeholder="Ask anything">
